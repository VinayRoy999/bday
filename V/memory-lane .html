<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container text-center py-5" data-aos="fade-up">
        <h2 class="display-4 text-primary">Memory Lane</h2>
        <p class="lead text-secondary">Let's walk down memory lane with some of our fondest moments together!</p>
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-aos="zoom-in">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://cdn.pixabay.com/photo/2023/12/07/08/34/couple-8435096_640.png" class="d-block w-100" alt="Memory 1">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.pixabay.com/photo/2024/06/18/10/54/happy-birthday-8837657_640.jpg" class="d-block w-100" alt="Memory 2">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.pixabay.com/photo/2023/01/18/12/23/birthday-7726660_640.jpg" class="d-block w-100" alt="Memory 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <a href="special-wishes.html" class="btn btn-secondary btn-lg mt-4 animate__animated animate__zoomIn">Next Step</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
