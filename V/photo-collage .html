<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Collage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body class="bg-light">
    <div class="container text-center py-5">
        <h2 class="display-4 text-primary">Our Special Memories</h2>
        <p class="lead">Take a look at these unforgettable moments weâ€™ve shared!</p>
        <div class="grid" id="masonryGrid" data-aos="fade-up">

            <div class="grid-item"><img src="assets/images/memory2.jpg" class="img-fluid" alt="Memory 2"></div>
            <div class="grid-item"><img src="assets/images/memory3.jpg" class="img-fluid" alt="Memory 3"></div>
            <!-- Add more images here -->
        </div>
    </div>

    <script>
        // Initialize Masonry.js
        const masonryGrid = document.querySelector('#masonryGrid');
        const masonry = new Masonry(masonryGrid, {
            itemSelector: '.grid-item',
            columnWidth: '.grid-item',
            percentPosition: true
        });

        AOS.init();
    </script>
</body>
</html>
