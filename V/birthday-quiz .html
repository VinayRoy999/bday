<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
    <div class="container text-center py-5" data-aos="fade-up">
        <h2 class="display-4 text-primary">How Well Do You Know Your Sister?</h2>
        <p class="lead text-secondary">Let's see how well you know your favorite person!</p>
        <form id="quizForm">
            <div class="mb-4">
                <label for="q1" class="form-label">What is your sister's favorite color?</label>
                <input type="text" class="form-control" id="q1" required>
            </div>
            <div class="mb-4">
                <label for="q2" class="form-label">What is her favorite food?</label>
                <input type="text" class="form-control" id="q2" required>
            </div>
            <div class="mb-4">
                <label for="q3" class="form-label">What is her favorite movie?</label>
                <input type="text" class="form-control" id="q3" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Quiz</button>
        </form>
    </div>

    <script>
        document.getElementById('quizForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const answers = {
                q1: document.getElementById('q1').value.toLowerCase(),
                q2: document.getElementById('q2').value.toLowerCase(),
                q3: document.getElementById('q3').value.toLowerCase(),
            };

            // Example answers to check
            const correctAnswers = {
                q1: "blue", // Replace with her actual favorite color
                q2: "pizza", // Replace with her actual favorite food
                q3: "inception", // Replace with her actual favorite movie
            };

            let score = 0;
            if (answers.q1 === correctAnswers.q1) score++;
            if (answers.q2 === correctAnswers.q2) score++;
            if (answers.q3 === correctAnswers.q3) score++;

            Swal.fire({
                title: 'Quiz Finished!',
                text: `You scored ${score} out of 3!`,
                icon: score === 3 ? 'success' : 'info',
                confirmButtonText: 'Great!',
            });
        });
    </script>
</body>
</html>
